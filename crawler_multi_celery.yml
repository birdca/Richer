version: '3.0'
services:
  crawler_twse:
    image: richer1018/crawler:9.0.3
    hostname: "twse"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q twse
    restart: always
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.labels.crawler_twse == true ]
    environment:
      - TZ=Asia/Taipei
    networks:
      - my_network

  crawler_tpex:
    image: richer1018/crawler:7.2.1
    hostname: "tpex"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q tpex
    restart: always
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.labels.crawler_tpex == true ]
    environment:
      - TZ=Asia/Taipei
    networks:
      - my_network

  crawler_taifex:
    image: richer1018/crawler:7.2.1
    hostname: "taifex"
    command: pipenv run celery -A financialdata.tasks.worker worker --loglevel=info --concurrency=1  --hostname=%h -Q taifex
    restart: always
    # swarm 設定
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.labels.crawler_taifex == true ]
    environment:
      - TZ=Asia/Taipei
    networks:
      - my_network

networks:
  my_network:
    # 加入已經存在的網路
    external: true
